<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pipoca Oficial</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', Arial;
background: linear-gradient(180deg,#ffcc70,#ff8c42);
text-align:center;
}

/* TOPO */
.header{
background: linear-gradient(90deg,#ff0000,#ff6600,#ffcc00);
padding:30px;
font-size:36px;
font-weight:bold;
color:white;
letter-spacing:3px;
}

/* SEÇÃO PRINCIPAL */
.hero{
padding:60px 20px;
}

.hero h1{
font-size:42px;
margin-bottom:15px;
color:black;
}

/* CÍRCULO CENTRAL */
.scene{
margin:40px auto;
width:320px;
height:320px;
background: radial-gradient(circle,#fff3b0,#ffb347);
border-radius:50%;
box-shadow:0 0 40px rgba(0,0,0,0.4);
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:bold;
color:#333;
}

/* BOTÃO */
.btn{
display:inline-block;
margin-top:30px;
padding:18px 40px;
background:#FFD700;
color:black;
text-decoration:none;
font-weight:bold;
font-size:20px;
border-radius:40px;
transition:0.3s;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.btn:hover{
background:#FFA500;
transform:scale(1.05);
}

.section{
padding:60px 20px;
background:rgba(0,0,0,0.2);
color:white;
}

.footer{
padding:25px;
background:rgba(0,0,0,0.4);
font-size:14px;
color:white;
}

</style>

</head>
<body>

<div class="header">
PIPOCA OFICIAL
</div>

<div class="hero">
<h1>Bem-vindo ao mundo do Pipoca!</h1>

<div class="scene">
EM BREVE FOTO OFICIAL
</div>

<a class="btn" href="https://youtube.com/@pipocaoficial-p?si=VH01GTByg99dxqmw">
Assistir no YouTube
</a>

</div>

<div class="section">
<h2>Sobre o Personagem</h2>
<p>
Pipoca é alegria, amizade e aventura!  
Acompanhe cada episódio e faça parte dessa jornada.
</p>
</div>

<div class="footer">
© 2026 Pipoca Oficial • Todos os direitos reservados
</div>

</body>
</html>
