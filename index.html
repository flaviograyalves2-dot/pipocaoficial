<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pipoca Oficial</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', Arial;
background: linear-gradient(180deg,#ff512f,#dd2476);
color:white;
text-align:center;
overflow-x:hidden;
}

/* TOPO */
.header{
background: linear-gradient(90deg,#ff0000,#ffcc00);
padding:30px;
font-size:40px;
font-weight:bold;
letter-spacing:4px;
color:white;
text-shadow:2px 2px 5px rgba(0,0,0,0.5);
}

/* HERO */
.hero{
padding:60px 20px;
}

.hero h1{
font-size:48px;
margin-bottom:20px;
color:black;
}

/* CAPA */
.poster{
margin:40px auto;
max-width:400px;
background: radial-gradient(circle,#fff3b0,#ffb347);
padding:20px;
border-radius:30px;
box-shadow:0 0 50px rgba(0,0,0,0.5);
}

.poster img{
width:100%;
border-radius:20px;
}

/* BOTÃO */
.btn{
display:inline-block;
margin-top:40px;
padding:20px 50px;
background:#FFD700;
color:black;
text-decoration:none;
font-weight:bold;
font-size:22px;
border-radius:50px;
transition:0.3s;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.btn:hover{
background:#FFA500;
transform:scale(1.07);
}

/* RODAPÉ */
.footer{
padding:30px;
background:rgba(0,0,0,0.4);
font-size:14px;
margin-top:60px;
}

</style>

</head>
<body>

<div class="header">
PIPOCA OFICIAL
</div>

<div class="hero">

<h1>Bem-vindo ao Mundo do Pipoca!</h1>

<div class="poster">
<img src="COLOQUE_AQUI_O_LINK_DA_SUA_IMAGEM">
</div>

<a class="btn" href="https://youtube.com/@pipocaoficial-p?si=VH01GTByg99dxqmw">
Assistir no YouTube
</a>

</div>

<div class="footer">
© 2026 Pipoca Oficial • Todos os direitos reservados
</div>

</body>
</html>
