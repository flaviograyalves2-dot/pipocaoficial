<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pipoca Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family: Arial, sans-serif;
background: linear-gradient(-45deg,#ff512f,#dd2476,#ffcc00,#ff512f);
background-size:400% 400%;
animation: fundoAnimado 10s ease infinite;
text-align:center;
color:white;
}

@keyframes fundoAnimado{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* TOPO */
.header{
background: rgba(0,0,0,0.3);
padding:35px;
font-size:60px;
font-family:'Bangers', cursive;
letter-spacing:4px;
color:#fff;
text-shadow:4px 4px 10px rgba(0,0,0,0.6);
}

/* HERO */
.hero{
padding:70px 20px;
}

.hero h1{
font-size:48px;
color:black;
margin-bottom:20px;
}

/* FOTO */
.poster{
display:flex;
justify-content:center;
margin:50px 0;
}

.poster img{
width:450px;
max-width:90%;
border-radius:30px;
box-shadow:0 0 80px rgba(0,0,0,0.7);
transition:0.4s;
}

.poster img:hover{
transform:scale(1.05);
}

/* BOTÃO */
.btn{
display:inline-block;
margin-top:30px;
padding:16px 45px;
background:white;
color:#ff512f;
font-weight:bold;
font-size:22px;
border-radius:50px;
text-decoration:none;
transition:0.3s;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.btn:hover{
background:#FFD700;
transform:scale(1.08);
}

/* SEÇÃO */
.section{
padding:80px 20px;
background:rgba(0,0,0,0.25);
}

.section h2{
font-size:40px;
margin-bottom:20px;
}

.section p{
font-size:20px;
max-width:800px;
margin:auto;
line-height:1.6;
}

/* RODAPÉ */
.footer{
padding:30px;
background:rgba(0,0,0,0.5);
font-size:14px;
margin-top:80px;
}

</style>
</head>

<body>

<div class="header">
PIPOCA OFICIAL
</div>

<div class="hero">

<h1>Prepare-se para uma Explosão de Diversão!</h1>

<div class="poster">
<img src="pipoca.png">
</div>

<a class="btn" href="https://youtube.com/@pipocaoficial-p?si=VH01GTByg99dxqmw">
Assistir no YouTube
</a>

</div>

<div class="section">
<h2>Um Universo Cheio de Aventuras</h2>
<p>
Cada episódio traz uma nova história, novos desafios e muita emoção.
Entre no mundo do Pipoca e viva momentos inesquecíveis!
</p>
</div>

<div class="footer">
© 2026 Pipoca Oficial • Todos os direitos reservados
</div>

</body>
</html>
